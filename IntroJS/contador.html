<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<button id="cont" onclick="contador()">Botão Contador</button>
		<script type="text/javascript">
			var cont = 0;
			function contador(){
				cont++;
				document.getElementById("cont").innerHTML = "Botão Contador ("+cont+")";
			}

		</script>
	</body>
</html>
