  <body>

    <button id="load" class="btn btn-danger btn-lg">Carregar Not√≠cias</button>
    <ul></ul>
    
    <script>
      $("#load").click(function(){

        $.get( "http://content.guardianapis.com/search", {'api-key': "test"}).done(function( data ) {
                  
                  var noticias = data.response.results;
                  
                  for(var i = 0; i < noticias.length; i++)
                  
                      $('<li>'+ noticias[i].webTitle + '</li>').appendTo('ul');
        });
      });
    </script>  
  	 
  </body>
