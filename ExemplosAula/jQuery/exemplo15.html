<html>
  <head>

  <!-- Carregar Biblioteca -->
     <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

		<style>
			select {
        font-size: 15px;
        height: auto;
  }
    select > option {
      background: #f0f0f0;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  
		</style>
  </head>
  
  <body>

  	 <select name="tags" multiple="multiple">
        <option>Web</option>
        <option>CSS</option>
        <option>PHP</option>
     </select>
     <div></div>
 
  	 <script type="text/javascript">  		
        // No Change de um select
        $( "select" ).change(function () {
            var tags = "";
            // Para cada opção do select selecionada
            // Função each é da jQuery
            $( "select option:selected" ).each(function() {
              // Concateno uma string de tags
              tags += $(this).text() + " | ";
            });
            // Adiciono as tags no DIV 
            $( "div" ).text( tags );
        });
  	 </script>
  </body>
</html>
