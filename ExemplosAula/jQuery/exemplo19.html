  <!-- Carregar Biblioteca -->
     <script src="https://code.jquery.com/jquery-2.2.4.js"></script>

		<style>
		div {
    background-color: #bca;
    width: 100px;
    border: 1px solid green;
  }
		</style>
  </head>
  
  <body>
    
    <button id="go">&raquo; Run</button>
    <div id="block">Ol√°!</div>
     
    <script>
     
    $( "#go" ).click(function() {
        // Anima o block, anterando seu CSS
        $( "#block" ).animate({
            // Muda o tamanho em 100px a cada clique
            width: "+=100px",
            // Altera a margin left, incrementando 100
            marginLeft: "+=100px",
            fontSize: "3em",
            // Aumenta a borda 5px a cada clique
            borderWidth: "+=5px"
        }, 800 );
    });
    </script>
  	 
  </body>
