			select {
        font-size: 15px;
        height: auto;
  }
    select > option {
      background: #f0f0f0;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  
		</style>

  <body>

  	 <div id="opcao1">
        <h1>Titulo</h1> 
        <button id="toggle">Mostrar</button>
        <p style="display:none"> Texto </p>
     </div>
 
  	 <script type="text/javascript">  		
        $( "#toggle" ).click(function(e) {
         
          // Avalia o texto do botão
          if($( "#toggle" ).text() === "Mostrar"){
            
            // Se tiver mostrar, então mostra o p
            $("#opcao1 p").show();
            $( "#toggle" ).text("Esconder");
          }
          else {
            // Senão esconde o parágrafo e altera o botão
            $("#opcao1 p").hide();
            $( "#toggle" ).text("Mostrar");
          }

        });

  	 </script>
  </body>
