<html>
  <head>

		<style>
			.selected {
				color: red;
			}
		</style>
  </head>
  
  <body>

  	 <input type="text" value="teste">

  	 <!-- Carregar Biblioteca -->
     <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  	 <!-- Iniciar o escopo da página -->
  	 <script type="text/javascript">  		
 
        // Retorna o valor de um select que está selecionado
        $( "select option:selected").val();
         
        // Retorna valor de um checkbox selecionado
        $( "input:checkbox:checked" ).val();
         
        // Retorna o valor de um campo do tipo text
        $( "input:text" ).val();

  	 </script>
  </body>
</html>
